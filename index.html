<script>

let cart = [];

function addCart(name, price){

let item = cart.find(i => i.name === name);

}

}

function renderCart(){

let html = "";
let total = 0;

cart.forEach(item => {

let sub = item.price * item.qty;
total += sub;

html += `
<div class="cart-item">
<span>${item.name} x${item.qty}</span>
<span>Rp${sub.toLocaleString()}</span>
</div>
`;

});

html += `<hr><b>Total: Rp${total.toLocaleString()}</b>`;

}
